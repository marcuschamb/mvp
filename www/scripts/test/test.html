<ion-view view-title="Test">
	<ion-content>
		<div class="padding">
				Token: {{ vm.oauthToken }}<hr>
				Response: <p ng-bind-html="vm.response"></p><hr>
				<button class="button button-full button-positive" ng-click="vm.checkToken()">Check Token</button>
				<button class="button button-full button-positive" ng-click="vm.testLogin()">Record Login</button>
				<button class="button button-full button-positive" ng-click="vm.testServer()">Server Response Test</button>
		</div>
	</ion-content>
</ion-view>
